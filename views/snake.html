<script>
  $(document).ready(function() {

    $.ajax({
      type: 'GET',
      url: '/scoreboard',
      success: function(d) {
        console.log(d);
      }
    });

    var callbacks = {
      gameover: function(score) {
        alert("Good Job! You ate " + score + " fruits.")
      },
      updateScore: function(score) {
        $('div#score').text(score);
      }
    };
    var board = new Snake('snakeBoard', 10, 75, callbacks);
    $('#reset').click(function() {
      board.reset();
    });
  });
</script>
